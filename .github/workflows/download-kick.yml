name: Download Kick Clips

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: write  # Needed to commit video files

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          python -m pip install --upgrade pip
          pip install undetected-chromedriver

      - name: Ensure videos folder exists
        run: mkdir -p videos

      - name: Run downloader script
        run: python kick_downloader.py

      - name: Show downloaded files
        run: ls -lh videos

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Commit and push video files
        run: |
          if git status --porcelain | grep 'videos/'; then
            git add videos/
            git commit -m "Add downloaded Kick clips"
            git push
          else
            echo "⚠️ No new videos to commit."
          fi
