name: Kick Video Download

on:
  workflow_dispatch:
    inputs:
      video_urls:
        description: 'Comma separated Kick video URLs'
        required: false

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run:
          sudo apt-get install -y ffmpeg streamlink curl
          pip install yt-dlp
          pip install -U yt-dlp[webp,secret,crypto]


      - name: Run downloader script
        env:
          COOKIES_FILE: cookies.txt
        run: |
          # Make sure cookies.txt is in the repo or added as secret artifact
          python downloader.py

      - name: Upload videos
        uses: actions/upload-artifact@v4
        with:
          name: kick_videos
          path: videos/